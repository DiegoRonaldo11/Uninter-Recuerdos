<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="login-container">
        <h1>Bienvenido</h1>
        <form id="login-form">
            <input type="text" id="login-user" placeholder="Usuario" required>
            <input type="password" id="login-pass" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a></p>
    </div>

    <div class="container hidden" id="register-container">
        <h1>Registro</h1>
        <form id="register-form">
            <input type="text" id="register-user" placeholder="Usuario" required>
            <input type="password" id="register-pass" placeholder="Contraseña" required>
            <button type="submit">Registrar</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
    </div>

    <div class="container hidden" id="tasks-container">
        <h1>Recordatorios de Tareas</h1>
        <button id="logout">Cerrar Sesión</button>
        <nav>
            <button id="view-tasks">Ver Tareas Pendientes</button>
        </nav>
        <form id="task-form">
            <input type="text" id="task" placeholder="Nueva tarea" required>
            <input type="datetime-local" id="task-time" required>
            <button type="submit">Agregar</button>
        </form>
        <ul id="task-list"></ul>
    </div>

    <div id="tasks-menu" class="container hidden">
        <h2>Tareas Pendientes</h2>
